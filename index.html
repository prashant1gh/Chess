<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/gameover.css">
    <style>
        #board {
            position: relative;
            /* top: 20px; */
            /* left: 60px; */
            width: 480px;
            height: 480px;
            border: 1px solid black;
        }
        /* HIDE RADIO */
        
        [type=radio] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        /* IMAGE STYLES */
        
        [type=radio]+img {
            cursor: pointer;
        }
        /* CHECKED STYLES */
        
        [type=radio]:checked+img {
            outline: 2px solid #f00;
        }
        
        .game-info {
            background-color: aquamarine;
            left: 60px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">

            <div class="menu">
                <h2 class="dialog-header">Game Menu</h2>

                <h4 class="sub-heading">Play vs</h4>

                <div class="flex-container">
                    <div class="vs-players">
                        <div class="flex-item-container">
                            <label>
                                <input type="radio" name="Vs-select" value="human" checked>
                                <img src="./images/you.png" alt="player1" height="70px" width="70px">

                              </label>
                        </div>
                        <div class="item-caption">
                            Human
                        </div>
                    </div>
                    <div class="vs-players">
                        <div class="flex-item-container">
                            <label>
                                <input type="radio" name="Vs-select" value="weakAI">
                                <img src="./images/naive-ai.png" alt="player2" height="70px" width="70px">

                              </label>
                        </div>
                        <div class="item-caption">
                            Weak AI
                        </div>
                    </div>

                    <div class="vs-players">
                        <div class="flex-item-container">
                            <label>
                                <input type="radio" name="Vs-select" value="strongAI">
                                <img src="./images/ai.png" alt="player2" height="70px" width="70px">

                              </label>
                        </div>
                        <div class="item-caption">
                            Strong AI
                        </div>
                    </div>
                </div>




                <h4 class="sub-heading">Choose Theme</h4>
                <select name="themeSelector" id="themeSelector">
                </select>


                <div class="btn-wrapper">

                    <button id="play_game" class="btn">Play</button>
                </div>

            </div>


            <div class="gameScreen">

                <div class="game-info">
                    <p>side to play</p>
                    <button>resign</button>
                    <button>take a step back</button>
                </div>
                <!-- <div id="fen-in-div">
                    Fen: <br>
                    <input type="text" id="fen-in">
                    <button type="button" id="set-fen">set fen</button>
                </div> -->
                <div>
                    <span id="gs"> </span>
                </div>
                <div id="board">

                </div>

            </div>

            <div class="gameOverScreen">
                <div class="gameover-dialog">
                    <div class="dialog-header">
                        <span>White Won</span>
                    </div>


                    <div class="game-over-user-component">
                        <div class="game-over-players">
                            <div class="game-over-player-avatar-container winner">
                                <img src="./images/you.png" alt="player1">

                                <div class="game-over-winner-crown">
                                </div>
                            </div>
                            <div class="game-over-player-name">
                                You
                            </div>
                        </div>
                        <div class="game-over-players">
                            <div class="game-over-player-avatar-container">
                                <img src="./images/avatar-girl.png" alt="player2">
                            </div>
                            <div class="game-over-player-name">
                                Nora
                            </div>
                        </div>
                    </div>
                    <div class="game-over-button-component">


                        <button id="play_again" class="gameover-button-component">Rematch</button>
                        <button id="menu" class="gameover-button-component">Menu</button>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="./js/constants/game-constant.js"></script>
    <script src="./js/constants/engine-constants.js"></script>
    <script src="./js/constants/move-generation-constants.js"></script>
    <script src="./js/constants/evaluation-constants.js"></script>
    <!-- <script src="./js/constants/theme.js"></script> -->
    <script src="./js/utils.js"></script>
    <script src="./js/chess-engine.js"></script>
    <script src="./js/chess-board.js"></script>
    <script src="./js/move-generation.js"></script>
    <script src="./js/io.js"></script>
    <script src="./js/make-move.js"></script>
    <script src="./js/gui.js"></script>

    <!-- <script src="./js/menu.js"></script> -->

    <script src="./js/artificail-intelligence/evaluate.js "></script>
    <script src="./js/artificail-intelligence/pvtable.js "></script>
    <script src="./js/artificail-intelligence/search.js "></script>
    <script src="./js/game.js "></script>
    <script src="./js/script.js "></script>
</body>

</html>
